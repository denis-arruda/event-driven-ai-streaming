# Kafka
mp.messaging.incoming.content-sensitivity-analyzed.connector=smallrye-kafka
mp.messaging.incoming.content-sensitivity-analyzed.topic=content-sensitivity-analyzed
mp.messaging.incoming.content-sensitivity-analyzed.group.id=marketing-narrative
mp.messaging.incoming.content-sensitivity-analyzed.dead-letter-queue.topic=content-sensitivity-analyzed-dlq

mp.messaging.outgoing.ai-content-finalized.connector=smallrye-kafka
mp.messaging.outgoing.ai-content-finalized.topic=ai-content-finalized

kafka.bootstrap.servers=localhost:9092

# LLM
quarkus.langchain4j.openai.api-key=${LLM_API_KEY}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o
quarkus.langchain4j.openai.chat-model.temperature=0.3
quarkus.langchain4j.openai.chat-model.max-tokens=1024
quarkus.langchain4j.openai.timeout=30s

# OTEL
quarkus.otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
