# Kafka
mp.messaging.incoming.content-published.connector=smallrye-kafka
mp.messaging.incoming.content-published.topic=content-published
mp.messaging.incoming.content-published.group.id=content-enrichment
mp.messaging.incoming.content-published.dead-letter-queue.topic=content-published-dlq

mp.messaging.outgoing.content-enriched.connector=smallrye-kafka
mp.messaging.outgoing.content-enriched.topic=content-enriched

kafka.bootstrap.servers=localhost:9092

# LLM
quarkus.langchain4j.openai.api-key=${LLM_API_KEY}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o
quarkus.langchain4j.openai.chat-model.temperature=0.3
quarkus.langchain4j.openai.chat-model.max-tokens=1024
quarkus.langchain4j.openai.timeout=30s

# OTEL
quarkus.otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
